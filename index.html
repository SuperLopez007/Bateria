<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bateria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <h1 class="mt-5" id="titulo">Batería 🥁</h1>

  <div class="teclado">
    <button class="w caja btn" type="button" name="button">w</button>
    <button class="a caja btn" type="button" name="button">a</button>
    <button class="s caja btn" type="button" name="button">s</button>
    <button class="d caja btn" type="button" name="button">d</button>
    <button class="j caja btn" type="button" name="button">j</button>
    <button class="k caja btn" type="button" name="button">k</button>
    <button class="l caja btn" type="button" name="button">l</button>
  </div>

  <div class="pie">
    <p>Made with 💖 in Palencia</p>
  </div>


  <script src="javascript.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
